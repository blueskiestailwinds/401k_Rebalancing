<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRMS Time Out</title>
  <script>
    function calculateWalkTime() {
      function parseTime(hourStr, minStr) {
        const h = parseInt(hourStr, 10);
        const m = parseInt(minStr, 10);
        return h * 60 + m;
      }
      function formatTime(minutes) {
        minutes = (minutes + 24*60) % (24*60);
        const h = Math.floor(minutes / 60);
        const m = minutes % 60;
        return String(h).padStart(2, '0') + ":" + String(m).padStart(2, '0');
      }

      const blockInH = document.getElementById("blockInH").value;
      const blockInM = document.getElementById("blockInM").value;
      const taxi = document.getElementById("taxi").value;
      const flightH = document.getElementById("flightH").value;
      const flightM = document.getElementById("flightM").value;

      if (blockInH && blockInM && taxi && flightH && flightM) {
        const blockInMinutes = parseTime(blockInH, blockInM);
        const taxiMinutes = parseInt(taxi, 10);
        const flightMinutes = parseTime(flightH, flightM);

        const walkTime = blockInMinutes + 120 - taxiMinutes - flightMinutes;
        document.getElementById("walkTime").value = formatTime(walkTime);
      }
    }

    function enforceFormat(input, type) {
      let regex;
      if (type === "hour") regex = /^([01]?[0-9]|2[0-3])$/;
      else if (type === "minute") regex = /^[0-5][0-9]$/;
      else if (type === "minutes") regex = /^\d+$/;

      if (!regex.test(input.value)) {
        input.setCustomValidity(type === "minutes" ? "Please enter minutes only" : "Please enter a valid number");
      } else {
        input.setCustomValidity("");
      }
      if(type!=='minutes') calculateWalkTime();
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 0; }
    h3 { text-align: center; margin-top: 5px; color: #666; }
    .container { max-width: 500px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .row { display: grid; grid-template-columns: 1fr 1fr; align-items: center; margin: 10px 0; }
    label { padding-right: 10px; }
    input { padding: 6px; width: 100%; border: 1px solid #ccc; border-radius: 6px; text-align: center; }
    input[readonly] { background-color: #eee; }
    .hhmm { display: flex; gap: 4px; align-items: center; }
    .hhmm input { width: 45%; }
    .hhmm-z { display: flex; gap: 4px; align-items: center; justify-content: flex-end; }
    .hhmm-z span { margin-left: 4px; }
  </style>
</head>
<body>
  <h1>FRMS Time Out</h1>
  <h3>All Times Zulu</h3>
  <h3>See PWA 12.D.1. Exception two for details.</h3>

  <div class="container">
    <div class="row">
      <label>Scheduled Block-In (HH:MM)</label>
      <div class="hhmm-z">
        <input type="text" id="blockInH" placeholder="HH" maxlength="2" inputmode="numeric" pattern="^([01]?[0-9]|2[0-3])$" oninput="enforceFormat(this,'hour')">
        <span>:</span>
        <input type="text" id="blockInM" placeholder="MM" maxlength="2" inputmode="numeric" pattern="^[0-5][0-9]$" oninput="enforceFormat(this,'minute')">
        <span>Z</span>
      </div>
    </div>
    <div class="row">
      <label for="taxi">Taxi Time (MM)</label>
      <input type="text" id="taxi" placeholder="MM" pattern="^\d+$" inputmode="numeric" oninput="enforceFormat(this,'minutes')">
    </div>
    <div class="row">
      <label>Flight Time (HH:MM)</label>
      <div class="hhmm-z">
        <input type="text" id="flightH" placeholder="HH" maxlength="2" inputmode="numeric" pattern="^([01]?[0-9]|2[0-3])$" oninput="enforceFormat(this,'hour')">
        <span>:</span>
        <input type="text" id="flightM" placeholder="MM" maxlength="2" inputmode="numeric" pattern="^[0-5][0-9]$" oninput="enforceFormat(this,'minute')">
        <span>Z</span>
      </div>
    </div>
    <div class="row">
      <label for="walkTime">You Can Walk At</label>
      <input type="text" id="walkTime" readonly>
    </div>
  </div>
</body>
</html>
