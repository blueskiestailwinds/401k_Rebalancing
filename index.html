<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>401(k) Rebalancing Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .field-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      padding: 12px;
      background: #eef3ff;
      border-radius: 6px;
      font-size: 16px;
    }

    .result strong {
      float: right;
    }
  </style>
</head>
<body>

  <h1>401(k) Rebalancing</h1>

  <div class="container">

    <!-- Group 1 Inputs -->
    <div class="field-group">
      <label for="group1_company">Company Contributions ($)</label>
      <input type="number" id="group1_company" min="0" step="0.01" value="0">
    </div>

    <div class="field-group">
      <label for="group1_pretax">401(k) Pre-Tax ($)</label>
      <input type="number" id="group1_pretax" min="0" step="0.01" value="0">
    </div>

    <!-- Example of other existing fields -->
    <div class="field-group">
      <label for="group2_total">Group 2 Total ($)</label>
      <input type="number" id="group2_total" min="0" step="0.01" value="0">
    </div>

    <!-- Results -->
    <div class="result">
      Group 1 Total:
      <strong>$<span id="group1_total_display">0.00</span></strong>
    </div>

    <div class="result">
      Combined Total:
      <strong>$<span id="combined_total">0.00</span></strong>
    </div>

  </div>

  <script>
    function calculate() {
      const group1Company =
        parseFloat(document.getElementById("group1_company").value) || 0;

      const group1PreTax =
        parseFloat(document.getElementById("group1_pretax").value) || 0;

      // âœ… THIS replaces the old "Group 1 Total ($)" field
      const group1Total = group1Company + group1PreTax;

      const group2Total =
        parseFloat(document.getElementById("group2_total").value) || 0;

      // Update displays
      document.getElementById("group1_total_display").textContent =
        group1Total.toFixed(2);

      document.getElementById("combined_total").textContent =
        (group1Total + group2Total).toFixed(2);

      /*
        IMPORTANT:
        Anywhere in your original calculator where you used:

          group1Total

        you continue using it EXACTLY the same way.
        Nothing else in the math needs to change.
      */
    }

    // Recalculate on input
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", calculate);
    });

    // Initial calculation
    calculate();
  </script>

</body>
</html>
